<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WINK-PPM-4 Monitor</title>
    <style>
      :root {
        color-scheme: light;
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-800: #1f2937;
        --green-400: #34d399;
        --green-500: #10b981;
        --blue-500: #3b82f6;
        --amber-400: #fbbf24;
        --purple-500: #8b5cf6;
      }
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: var(--gray-50);
        color: var(--gray-800);
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #topbar {
        position: sticky;
        top: 0;
        z-index: 3;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: #fff;
        border-bottom: 1px solid var(--gray-200);
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
      }
      #topbar label {
        font-size: 14px;
        color: var(--gray-500);
      }
      #topbar input[type="range"] {
        width: 200px;
      }
      #stats {
        margin-left: auto;
        font-size: 14px;
        color: var(--gray-500);
        white-space: nowrap;
      }
      button {
        border: 0;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 80ms ease, box-shadow 160ms ease;
      }
      button:active {
        transform: translateY(1px);
      }
      #startBtn {
        background: var(--blue-500);
        color: #fff;
      }
      #startBtn[disabled] {
        background: var(--gray-300);
        cursor: not-allowed;
        box-shadow: none;
      }
      #resetBtn {
        background: var(--gray-200);
        color: var(--gray-800);
      }
      #content {
        flex: 1;
        display: grid;
        grid-template-rows: minmax(320px, auto) 220px;
        gap: 16px;
        padding: 16px;
        box-sizing: border-box;
      }
      #metronome-section {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #metronome-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
      }
      #metronome-header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }
      #sequenceStatus {
        font-size: 13px;
        color: var(--purple-500);
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }
      #metronome-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(150px, 1fr));
        gap: 18px;
      }
      .frame {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 12px;
        border-radius: 12px;
        background: var(--gray-100);
        box-shadow: inset 0 2px 6px rgba(15, 23, 42, 0.04);
      }
      .frame-label {
        font-size: 12px;
        color: var(--gray-500);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .slot-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }
      .slot {
        position: relative;
        border-radius: 8px;
        height: 38px;
        background: var(--gray-200);
        transition: background 140ms ease, transform 120ms ease, box-shadow 160ms ease, opacity 160ms ease;
      }
      .slot::after {
        content: '';
        position: absolute;
        inset: 4px;
        border-radius: 6px;
        background: rgba(255,255,255,0.65);
        opacity: 0;
        transition: opacity 140ms ease;
      }
      .slot.active {
        transform: scale(1.05);
        box-shadow: 0 10px 24px rgba(37, 99, 235, 0.25);
        background: rgba(59, 130, 246, 0.35);
      }
      .slot.active::after {
        opacity: 1;
      }
      .slot.detected {
        background: var(--green-500);
        color: #fff;
        box-shadow: 0 10px 26px rgba(16, 185, 129, 0.3);
      }
      .slot.missed {
        background: var(--amber-400);
        opacity: 0.65;
      }
      #messageOutput {
        font-family: "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 17px;
        line-height: 1.5;
        padding: 16px 18px;
        background: var(--gray-100);
        border-radius: 12px;
        min-height: 56px;
        white-space: pre-line;
      }
      #timeline-section {
        background: #fff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.06);
        display: flex;
        flex-direction: column;
      }
      #timeline-label {
        font-size: 14px;
        color: var(--gray-500);
        margin-bottom: 8px;
      }
      #timeline {
        width: 100%;
        height: 100%;
        background: var(--gray-50);
        border-radius: 8px;
        display: block;
      }
      @media (max-width: 1080px) {
        #metronome-grid {
          grid-template-columns: repeat(2, minmax(160px, 1fr));
        }
      }
      @media (max-width: 720px) {
        #metronome-grid {
          grid-template-columns: repeat(1, minmax(0, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header id="topbar">
        <label for="threshold">Threshold:</label>
        <input id="threshold" type="range" min="0" max="175" value="50" />
        <span id="thVal">50</span>
        <label for="interval" style="margin-left: 16px;">Interval (ms):</label>
        <input id="interval" type="range" min="10" max="250" value="50" />
        <span id="intVal">50</span>
        <button id="startBtn" type="button">Start Sequence</button>
        <button id="resetBtn" type="button">Reset</button>
        <div id="stats">t: -, prox: -</div>
      </header>
      <main id="content">
        <section id="metronome-section">
          <div id="metronome-header">
            <h1>WINK-PPM-4 Frames</h1>
            <div id="sequenceStatus">Idle - awaiting blinks</div>
          </div>
          <div id="metronome-grid"></div>
          <div id="messageOutput">Decoded message will bloom here.</div>
        </section>
        <section id="timeline-section">
          <div id="timeline-label">Raw blink detection over time</div>
          <canvas id="timeline"></canvas>
        </section>
      </main>
    </div>
    <script src="/debug/main.js"></script>
  </body>
</html>
