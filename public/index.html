<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRADI Proxy</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #000;
        --text: #d2b48c; /* tan */
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, Consolas, monospace;
        background: var(--bg);
        color: var(--text);
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #app {
        width: 100vw;
        height: 100vh;
        max-width: calc(100vh * 9 / 16);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
      }
      #message {
        font-size: clamp(1.1rem, 3vw, 2rem);
        line-height: 1.5;
        letter-spacing: 0.08em;
        text-transform: lowercase;
        white-space: pre-wrap;
        text-align: center;
        opacity: 0;
        transition: opacity 220ms ease;
      }
      #message.visible {
        opacity: 1;
      }
      @media (orientation: landscape) {
        #app { max-width: 480px; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="message"></div>
    </div>
    <script src="/main.js" type="module"></script>
  </body>
</html>
