<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP Proximity Visualizer</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #topbar {
        display:flex; align-items:center; gap:12px; padding:10px 12px; border-bottom:1px solid #eee; position: sticky; top: 0; background:#fff; z-index: 2;
      }
      #threshold, #interval { width: 220px; }
      #stats { color:#555; font-size: 14px; }
      #canvas { display:block; width: 100%; height: calc(100% - 54px); background: #f9fafb; }
    </style>
  </head>
  <body>
    <div id="topbar">
      <label for="threshold">Threshold:</label>
      <input id="threshold" type="range" min="0" max="175" value="50" />
      <span id="thVal">50</span>
      <span style="margin-left:16px;"></span>
      <label for="interval">Interval (ms):</label>
      <input id="interval" type="range" min="10" max="250" value="50" />
      <span id="intVal">50</span>
      <span id="stats" style="margin-left:auto;">t: –, prox: –</span>
    </div>
    <canvas id="canvas"></canvas>
    <script src="/main.js"></script>
  </body>
  </html>
