<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRADI Proxy</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #000;
        --text: #d2b48c; /* tan */
        --flash: #fff;
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, Consolas, monospace;
        background: var(--bg);
        color: var(--text);
        transition: background 160ms ease-out;
      }
      body.flash {
        animation: screen-flash 180ms ease-out;
      }
      @keyframes screen-flash {
        0% { background: var(--flash); }
        100% { background: var(--bg); }
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      #app {
        width: 100vw;
        height: 100vh;
        max-width: calc(100vh * 9 / 16);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
      }
      #message {
        font-size: clamp(1.1rem, 3vw, 2rem);
        line-height: 1.5;
        letter-spacing: 0.08em;
        text-transform: lowercase;
        white-space: pre-wrap;
        text-align: center;
        opacity: 0;
        transition: opacity 220ms ease;
      }
      #message.visible {
        opacity: 1;
      }
      #debug-panel {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 14px 18px;
        font-size: 0.78rem;
        line-height: 1.5;
        letter-spacing: 0.05em;
        color: rgba(255, 255, 255, 0.92);
        background: rgba(0, 0, 0, 0.78);
        border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 12px 26px rgba(0, 0, 0, 0.4);
        pointer-events: none;
        white-space: pre-wrap;
        font-family: 'IBM Plex Mono', 'SFMono-Regular', Menlo, Consolas, monospace;
      }
      #debug-panel.visible {
        display: block;
      }
      #debug-stats {
        text-transform: none;
      }
      #debug-status {
        margin-top: 4px;
        font-size: 0.72rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.65);
      }
      @media (orientation: landscape) {
        #app { max-width: 480px; }
      }
    </style>
  </head>
  <body>
    <div id="debug-panel">
      <div id="debug-stats"></div>
      <div id="debug-status"></div>
    </div>
    <div id="app">
      <div id="message"></div>
    </div>
    <script src="/main.js" type="module"></script>
  </body>
</html>
